<mat-card>
    <mat-action-list>
        <div mat-subheader>Categorias disponibles</div>
        
        <button routerLink="/user-dashboard/0" mat-list-item mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon>Examenes
        </button>
        <button mat-list-item [routerLink]="'/user-dashboard/'+c.categoriaId" *ngFor="let c of categorias">
         <mat-icon mat-list-icon>account_circle</mat-icon>{{c.titulo}}
        </button>
    </mat-action-list>
</mat-card>
