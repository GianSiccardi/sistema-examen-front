<mat-card>
  <mat-list>
    <div mat-subheader>
      <h2>Todas las categorías</h2>
    </div>
    <mat-list-item *ngFor="let c of categorias" class="categoria-item">
      <div class="titulo">{{ c.titulo }}</div>
      <div class="descripcion">{{ c.descripcion }}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Agregar categoría</button>
  </div>
</mat-card>
