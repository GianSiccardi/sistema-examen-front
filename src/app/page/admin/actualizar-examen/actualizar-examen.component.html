<mat-card>
    <h1 style="margin-left: 50px;">Actualizar Examen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
        <form *ngIf="examen"(submit)="actualizarDatos()">
            <mat-form-field class="w100" appearence="fill">
                <mat-label>Titulo</mat-label>
                 <input 
                 [(ngModel)]="examen.titulo"
                 type="text"
                 name="titulo"
                 placeholder="Coloque el titulo"
                 required
                 matInput>
            </mat-form-field>
            <mat-form-field class="w100" appearence="fill">
                <mat-label>Descripcion</mat-label>
                 <textarea
                 [(ngModel)]="examen.descripcion"
                 type="text"
                 name="descripcion"
                 placeholder="Coloque la descripcion"
                 matInput
                 rows="8">
                </textarea>
            </mat-form-field>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w100" appearence="fill">
                        <mat-label>Puntos maximos</mat-label>
                         <input
                         [(ngModel)]="examen.puntosMaximos" 
                         type="text"
                         name="puntosMaximos"
                         placeholder="Coloque los puntos"
                         matInput>
                    </mat-form-field>
                     
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w100" appearence="fill">
                        <mat-label>Numero de Preguntas</mat-label>
                         <input 
                         [(ngModel)]="examen.numeroPreguntas"
                         type="text"
                         name="numeroPreguntas"
                         placeholder="Coloque el numero de pregutnas"
                         matInput>
                    </mat-form-field>
                </div>

            </div>
            <mat-slide-toggle class="mt20" name="activo"[(ngModel)]="examen.activo" color="primary">
                Estado de publicacion
            </mat-slide-toggle>
            <mat-form-field appearence="fill" class="mt20 w100">
                <mat-label>Categorias</mat-label>
                <mat-select name="categoria" [(ngModel)]="examen.categoria.categoriaId">
                    <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
                    {{c.titulo}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="container text-center">
                <button mat-raised-button color="primary">Guardar</button>
            </div>
        </form>
    </div>
    </div>
</mat-card>
