<mat-card>
    <h1 style="margin-left: 25px;" >Agregar Nueva Categoria</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                         <mat-label>Titulo</mat-label>
                         <input
                         required

                         autofocus
                         type="tex"
                         name="titulo"
                         matInput
                         placeholder="Coloque el titulo de la categoria"
                         [(ngModel)]="categoria.titulo"
                         >

                        </mat-form-field>
                        <mat-form-field  class="w100" appearance="outline">
                            <mat-label>Descripcion</mat-label>
                              <textarea
                              name="descripcion"
                              matInput
                              placeholder="Coloque la descripcion de la categoria"
                              rows="15"
                              [(ngModel)]="categoria.descripcion"
                              >
                                
                              </textarea>
                            
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Guardar </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </mat-card-content>
</mat-card>
